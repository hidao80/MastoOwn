<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>MastoOwn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"
        integrity="sha512-NFUcDlm4V+a2sjPX7gREIXgCSFja9cHtKPOL1zj6QhnE0vcY695MODehqkaGYTLyL2wxe/wtr4Z49SvqXq12UQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mt-3">
                <div class="input-group">
                    <span class="input-group-text">インスタンス</span>
                    <input type="text" class="form-control" id="instance" placeholder="https://qiitadon.com" />
                </div>
            </div>
            <div class="col-auto mt-3">
                <div class="input-group">
                    <span class="input-group-text">ユーザ名</span>
                    <input type="text" class="form-control" id="username" placeholder="@hidao" />
                </div>
            </div>
            <div class="col-auto mt-3">
                <div class="input-group">
                    <span class="input-group-text">トークン</span>
                    <input type="text" class="form-control" id="token" placeholder="Please input your token" />
                </div>
            </div>
            <div class="col-auto mt-3">
                <div class="input-group">
                    <span class="input-group-text">取得する期間</span>
                    <input type="text" class="form-control" id="period" placeholder="2018-01-01 2018-03-31" />
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-auto mt-3">
                <a
                href="https://github.com/hidao80/MastoOwn/blob/master/README.md#%E3%82%A2%E3%83%97%E3%83%AA%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E3%81%AE%E5%8F%96%E5%BE%97%E6%96%B9%E6%B3%95">トークンの取得方法</a>
            </div>
            <div class="col-auto mt-3">
                <form>
                    <input type="checkbox" id="hidden-boost" class="form-check-input" onchange="hiddenBoost()"><label
                    for="hidden-boost" class="form-check-label">ブーストを隠す</label>
                </form>
            </div>
            <div class="col-auto mt-3">
                <span>現在捜査中の日付：</span><span id="now-date"></span>
            </div>
            <div class="col-auto mt-3">
                <progress id="progress" max=1 value=0></progress><span id="prog-num">0%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ver.
                2022-01-03<br>
            </div>
            <div class="col-auto mt-3">
                <div class="input-group">
                    <span class="input-group-text">処理時間</span>
                    <span class="input-group-text time" id="process_time"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mt-3">
                <button id="id_next" type="button" class="btn btn-primary" onclick="search()">取得</button>
            </div>
            <div class="col-auto mt-3">
                <button id="get_json" type="button" class="btn btn-primary" onclick="getJson()">取得済み分をJSONでダウンロード</button>
            </div>
            <div class="col-auto mt-3">
                <button id="get_html" type="button" class="btn btn-primary" onclick="getHTML()">取得済み分をHTMLでダウンロード</button>
            </div>
            <div class="col-auto mt-3 d-none" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="result">
    </div>
    <script>loadForms();</script>
</body>

</html>
