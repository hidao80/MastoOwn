<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>MastoOwn</title>
	<script src="./main.js"></script>
	<link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body onload="var minId = -1;">
	<div id="form" class='form'>
		<label for="instance">インスタンス</label><input type="text" id="instance" placeholder="https://qiitadon.com" value="https://qiitadon.com" autocomplete /><progress id="progress" max=1 value=0></progress><br>
		<label for="username">ユーザ名</label><input type="text" id="username" placeholder="@hidao" value="" autocomplete /><br>
		<label for="token">トークン</label><input type="text" id="token" placeholder="Please input your token" autocomplete /><a href="https://github.com/hidao80/MastoOwn/blob/master/README.md#%E3%82%A2%E3%83%97%E3%83%AA%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E3%81%AE%E5%8F%96%E5%BE%97%E6%96%B9%E6%B3%95">トークンの取得方法</a><input type="checkbox" id="hidden-boost" onchange="hiddenBoost()"><label for="hidden-boost">ブーストを隠す</label>
	</div>
	<div id="result">
	</div>
	<div>
		<button id="id_next" type="button" class="next" onclick="search(false)">次</button>
		<button id="id_next" type="button" class="next" onclick="search(true)">一括取得</button>
		<button id="get_json" type="button" class="get_json" onclick="getJson()">JSONでダウンロード</button>
	</div>
</body>
</html>
